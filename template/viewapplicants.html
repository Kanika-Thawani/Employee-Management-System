<!DOCTYPE html>
<html>
    <title>View Applicants</title>
    <body>
        {%load static%}
        <link href="{%static '/style4.css' %}" rel = "stylesheet">
        <a href="{%url 'insert'%}"></a><br><br><hr>
        <table border = "2" >
            <tr>
                <th>Id</th>
                <th>Fame</th>
                <th>Lame</th>
                <th>DOB</th>
                <th>Age</th>
                <th>City</th>
                <th>Email</th>
            </tr>
            {%for val in applicants%}
            <tr>
                <td>{{val.id}}</td>
                <td>{{val.fname}}</td>
                <td>{{val.lname}}</td>
                <td>{{val.dob}}</td>
                <td>{{val.age}}</td>
                <td>{{val.city}}</td>
                <td>{{val.email}}</td>
                <td><a href="/addEmployees/{{val.id}}">Select</a>
                    <a href="/deleteApplicant/{{val.id}}" onclick="return confirm ('Do you want to reject  this applicant?')">Reject</a></td>
            </tr>
            {%endfor%}
            <a href="{%url 'admdash'%}" style="font-size: 20px; font-weight: bold; text-decoration: double; cursor: pointer;background-color: #021581; border: blue; color:white; padding: 10px 22px; text-align: center; border-radius: 12px; position: absolute; top: 10px; right: 20px;">Back to admin dasboard</a><br>
        </table>
    </body>
    
</html>
